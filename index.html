<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- JQuery from Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Javascript file -->
    <script src="script_new.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="header">
                    <h1>Pokemon</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="poke-form">
                    <div class="form-group">
                        <label for="numberOfPokemon">How many Pokemon do you want to see?</label>
                        <input type="number" class="form-control" id="pokemon-count" min="0" max="1050">
                        <small id="number-help" class="form-text text-muted">Maximum number is 1050</small>
                    </div>
                    <div>
                        <button class="btn btn-primary">Click here to see the Pokemon</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5 details bg-light sticky-top shadow">
            <div class="col-12 name-header">
                <h3 class="title"></h3>
                <span class="quote"></span>
            </div>
            <div class="w-100"></div>
            <div class="col-md-4 col-xs-2 pt-1">
                <img src="" alt="" class="front">
            </div>
            <div class="col-md-4 col-xs-2 pt-1">
                <img src="" alt="" class="back">
            </div>
            <div class="col-md-4 pt-1">
                <ul class="poke-info"></ul>
            </div>
        </div>


        <div class="row m-5 poke text-center">
        </div>    
    </div>
</body>
</html>
