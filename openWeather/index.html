<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather API Practice</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- JQuery from Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Config file -->
    <script type='text/javascript' src='config.js' defer></script>
    <!-- JS Script -->
    <script type='text/javascript' src='script.js' defer></script>
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>My Weather Website</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="city-form" action="">
                    <div class="city-group">
                        <label for="city">Type in a City<span class="required"> (required)</span></label>
                        <input type="text" name="" id="city" class="form-control" placeholder="e.g. London or Kansas City, Missouri" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">If you're looking for a city in the USA you can also include the state!</small></br></br>
                    </div>
                    <div class="state">
                        <label for="">State<span class="required"> (not working)</span></label>
                        <select class="form-control">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select><br>
                    </div>
                    <div class="submit">
                        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4 bg-light">
            <div class="col">
                <h2 class="city-name">City</h2>
            </div>
            <div class="col">
                <h2 class="city-value"></h2>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <h2 class="temp">Temperature
            </div>    
            <div class="col">
                <h2 class="temp-value"></h2>                
            </div>
            <div class="w-100"></div>
            <div class="col">
                <h2 class="wind">Wind Speed</h2>
            </div>    
            <div class="col">
                <h2 class="wind-value"></h2>                
            </div>
            <div class="w-100"></div>
            <div class="col forecast">
                <h3 class="">2 Hour Forecast</h3>                
            </div>
            <div class="col forecast">
                <h3 class="two-hour"></h3>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <h3 class="">5 Hour Forecast</h3>
            </div>
            <div class="col">
                <h3 class="five-hour"></h3>                
            </div>
            <div class="w-100"></div>
            <div class="col">
                <h3 class="">8 Hour Forecast</h3>                
            </div>
            <div class="col">
                <h3 class="eight-hour"></h3>                
            </div>
        </div>
        <div class="row mt-4 pl-2 bg-light">
            <h4>Search History</h4>
        </div>
        <div class="row footer-history pb-0">
            <div class="col">
                <span class="city-history"></span>
            </div>
            <div class="col">
                <span class="temp-history"></span>
            </div>
        </div>
    </div>
</body>
</html>
