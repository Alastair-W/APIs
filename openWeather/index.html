<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather API Practice</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- JQuery from Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Config file -->
    <script type='text/javascript' src='config.js' defer></script>
    <!-- JS Script -->
    <script type='text/javascript' src='script.js' defer></script>
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>My Weather Website</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="city-form" action="">
                    <div class="city-group">
                        <label for="city">Type in a City<span class="required"> (required)</span></label>
                        <input type="text" name="" id="city" class="form-control" placeholder="e.g. London or Kansas City, Missouri" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">If you're looking for a city in the USA you can also include the state!</small>
                    </div>
                    <div class="submit">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4 bg-light">
            <div class="col">
                <h2 class="city-name">City</h2>
            </div>
            <div class="col">
                <h2 class="city-value"></h2>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <h2 class="temp">Temperature
            </div>    
            <div class="col">
                <h2 class="temp-value"></h2>                
            </div>
            <div class="w-100"></div>
            <div class="col">
                <h2 class="wind">Wind Speed</h2>
            </div>    
            <div class="col">
                <h2 class="wind-value"></h2>                
            </div>
            <div class="w-100"></div>
            <div class="col forecast">
                <h3 class="">2 Hour Forecast</h3>                
            </div>
            <div class="col forecast">
                <h3 class="two-hour"></h3>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <h3 class="">5 Hour Forecast</h3>
            </div>
            <div class="col">
                <h3 class="five-hour"></h3>                
            </div>
            <div class="w-100"></div>
            <div class="col">
                <h3 class="">8 Hour Forecast</h3>                
            </div>
            <div class="col">
                <h3 class="eight-hour"></h3>                
            </div>
        </div>
    </div>
</body>
</html>
